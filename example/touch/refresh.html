<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>

            margin: 0;

        }

    </style>
</head>

<body id="wrapper">
    <div id='topd' style='background:pink;height:150px;position:relative;z-index:1'></div>
    <div id='nav' style='background:red;height:50px;position:relative;z-index:1'>nav</div>
    <section id='target'  style="position:relative;z-index:-1">
        <div id="refresh" style='position:absolute;left:50%;top:0;z-index:3;transform:translateX(-50%);width:20px;height:20px;margin:0 auto;background:green;'></div>
        <div id='' style="width:100%;min-height:1000px;background:red">
            <div style="height:40px;background:blue"></div>
            <div style="height:40px;background:yellow"></div>
            <div style="height:40px;background:grey"></div>
            <div style="height:40px;background:blue"></div>
            <div style="height:40px;background:yellow"></div>
            <div style="height:40px;background:grey"></div>
            <div style="height:40px;background:blue"></div>
            <div style="height:40px;background:yellow"></div>
            <div style="height:40px;background:grey"></div>
            <div style="height:40px;background:blue"></div>
            <div style="height:40px;background:yellow"></div>
            <div style="height:40px;background:grey"></div>
            <div style="height:40px;background:blue"></div>
            <div style="height:40px;background:yellow"></div>
            <div style="height:40px;background:grey"></div>
            <div style="height:40px;background:blue"></div>
            <div style="height:40px;background:yellow"></div>
            <div style="height:40px;background:grey"></div>
            <div style="height:40px;background:blue"></div>
            <div style="height:40px;background:yellow"></div>
            <div style="height:40px;background:grey"></div>
            <div style="height:40px;background:blue"></div>
            <div style="height:40px;background:yellow"></div>
            <div style="height:40px;background:grey"></div>
            <div style="height:40px;background:red;text-align:center;line-height:40px">loading…</div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="transform.js"></script>
<script src="touch.js?id=1"></script>
<script>
   // $('#target').height($(window).height()-50).css("overflow","hidden")
    
    function restMin() {
       var min = $(window).height() - $("body").height()
       if(min>0)
           min=0;
         alloyTouch.min=min
    }

    function loadDownMore() {
        alloyTouch.canDownLoad = false
        alloyTouch.lockDownLoad = true
        var t = setInterval(function() {
            refresh.rotateZ += 5
        }, 20)
        setTimeout(function() {
            $("<div>").css("height", "40px").css("background", "black").prependTo($("#target"))
            restMin()
            alloyTouch.to(0)
            refresh.translateY = 0
            refresh.rotateZ = 0
            clearTimeout(t)
            console.log('loading')
            alloyTouch.canDownLoad = true
            alloyTouch.lockDownLoad = false

        }, 3000)
    }

    function loadUpMore() {
        alloyTouch.canUpLoad = false
        setTimeout(function() {
            $("<div>").css("height", "40px").css("background", "black").insertBefore($("#target div:last"))
            restMin()

            alloyTouch.canUpLoad = true

        }, 3000)
    }
    var alloyTouch;
    var min = $(window).height() - $("body").height()
    if(min>0)
        min=0
    var target = $("#target")[0]
    var refresh = $("#refresh")[0]
    var topd = $("#topd")[0]
    var nav = $("#nav")[0]
    Transform(refresh)
    Transform(target)
    Transform(topd)
    Transform(nav)


    alloyTouch = new AlloyTouch({
        touch: "#wrapper", //反馈触摸的dom
        vertical: true, //不必需，默认是true代表监听竖直方向touch
        target: target, //运动的对象
        property: "translateY", //被运动的属性
        min: min, //不必需,运动属性的最小值
        max: 0, //不必需,滚动属性的最大值
        sensitivity: 1, //不必需,触摸区域的灵敏度，默认值为1，可以为负数
        factor: 1, //不必需,表示触摸位移运动位移与被运动属性映射关系，默认值是1
        moveFactor: 1, //不必需,表示touchmove位移与被运动属性映射关系，默认值是1
        step: 1, //用于校正到step的整数倍
        bindSelf: false,
        maxSpeed: 2, //不必需，触摸反馈的最大速度限制 
        initialValue: 0,
        change: function(value, pv) {
            if ((!this.touching)) {
                if (pv > this.max) {
                    if (!this.canDownLoad) {
                        //  target.translateY=30
                    } else
                        target.translateY = this.max
                }
            }
            

            if (pv < this.min) {

                target.translateY = this.min
            }

            if (this.refresh&&!this.fixed) {

                if (pv > this.max && pv < 110) {

                    refresh.translateY = pv
                    refresh.rotateZ = (pv / 110) * 110
                    if (refresh.translateY > 10)
                        refresh.style.display = 'block'
                    else
                        refresh.style.display = 'none'

                }


            }
            if (pv <= this.min) {

                if (this.canUpLoad) {

                    loadUpMore()
                }
            }
            if(pv<0&&pv>-150){
                topd.translateY=pv
                nav.translateY=pv
            }
            if(pv<=-150){
                topd.translateY=-150
                nav.translateY=-150
               
            }
            if(pv>=0){
                topd.translateY=0
                nav.translateY=0
            }

        },
        touchStart: function(evt, value, pv) {
            this.touching = true
            console.log($(window).scrollTop())
            if (this.lockDownLoad) {
                this.refresh = false
            }
      

        },
        touchMove: function(evt, value, d, pv) {

            if (!this.lockDownLoad) {
                if (pv > this.max) {
                    this.refresh = true
                } else {
                    this.refresh = false
                }
            }
            
           



        },
        touchEnd: function(evt, value, pv) {
            this.touching = false
            if (pv > 70&&!this.fixed) {

                alloyTouch.to(30)

                //  

                if (this.canDownLoad)
                    loadDownMore()
                return false
            }

            // console.log("end "+value)
            //console.log("end "+pv)
        },
        tap: function(evt, value) {},
        pressMove: function(evt, value) {},
        animationEnd: function(value) {

            console.log(value)
        } //运动结束
    })

</script>

</html>
